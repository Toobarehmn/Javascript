    <br>
    <div>
        <button onclick="Table1()">Table Of 2 </button>
        <button onclick="Table2()">Table Of 6 </button>
        <button onclick="Table3()">Table Of 9 </button>

       
        <script>
            function Table1(){
                for (var counter=1;counter<11;counter++){
                document.write("<h1>"+"2"+counter+"="+2*counter+"</h1>");
                }
                
                
            }
            function Table2(){
                for (var counter=1;counter<11;counter++){
                document.write("<h1>"+"6"+counter+"="+6*counter+"</h1>");
                }
            }
            function Table3(){
                for (var counter=1;counter<11;counter++){
                document.write("<h1>"+"9"+counter+"="+9*counter+"</h1>");
                }

            }
        </script>
    </div>
